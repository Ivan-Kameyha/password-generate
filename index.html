<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contraseñas</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-6 bg-dark text-light rounded">
          <div class="my-4">
            <h3 class="text-center">Generador de Contraseñas Seguras</h3>
          </div>
          <div>
            <label class="mb-2" for="inputLength">Largo</label>
            <input
              type="number"
              id="inputLength"
              class="form-control text-center"
              min="1"
              max="30"
              value="12"
              placeholder="Escribe aquí"
            />
          </div>
          <div class="form-check my-3">
            <input type="checkbox" id="checkbox1" class="form-check-input" />
            <label class="form-check-label" for="checkbox1"
              >Incluir números</label
            >
          </div>
          <div class="form-check my-3">
            <input type="checkbox" id="checkbox2" class="form-check-input" />
            <label class="form-check-label" for="checkbox2"
              >Incluir caracteres</label
            >
          </div>
          <div class="d-grid gap-2 my-3">
            <button class="btn btn-primary" id="btnGenerate">Generar contraseña</button>
          </div>
          <hr />
          <div class="d-grid gap-2 py-3">
            <span id="generatedPassword" class="badge bg-success fs-3"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
